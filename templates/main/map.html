{% extends 'base.html' %}
{% block content %}
    <main>
    <div class="container">
        <div class='row'></div>
        <div class='row'>
            <form method="post" action="{% url 'homepage:vistaVendedorPorAlumnoSinLogin' %}" id="form-vendedor-1"> {% csrf_token %}
                <script>
                var vendedor = {{ vendedores|safe }}
                var vendedor1 = vendedor[0];
                document.write("<input type='hidden' name='id' id='id' value ='"+ vendedor1 +"' >" )
            </script>
            </form>
        </div>
        <div class='row'>
            <form method="post" action="{% url 'homepage:vistaVendedorPorAlumnoSinLogin' %}" id="form-vendedor-2"> {% csrf_token %}
                <script>
                    var vendedor = {{ vendedores|safe }}
                    var vendedor2 = vendedor[1];
                    document.write("<input type='hidden' name='id' id='id' value ='"+ vendedor2 +"' >" );
                </script>
            </form>
        </div>
    </div>


    <div class='row'>
    <div class = "col s12 m12 l12">
    <img class='activator responsive-img center-block' src="/static/media/mapa.png" alt="Planets" usemap="#vendedoresMap">
        <map name="vendedoresMap">
          <area shape="circle" coords="555,233,25" id="vendedor1" onclick="vendedor1();">
          <area shape="circle" coords="501,337,25" id="vendedor2" onclick="vendedor2();">
        </map>
     </div>
     </div>


    <script>
        function vendedor1() {
            document.getElementById("form-vendedor-1").submit();
        }
    </script>

    <script>
        function vendedor2() {
            document.getElementById("form-vendedor-2").submit();
        }
    </script>

    <script>
        $(document).ready(function() {
            $('map').imageMapResize();
        });
    </script>
    <script type="text/javascript" src="/static/js/imageMapResizer.min.js"></script>


    </main>
{% endblock %}
