{% extends 'base.html' %}
{% block content %}
    <div class="section"></div>
    <main>
        <div class="section"></div>

        <h5 style="text-align: center;" class="teal-text">Iniciar Sesión</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="margin-left: 5%; margin-right: 5%; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post">
                    {% csrf_token %}
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12 m12'>
                            <label style="text-align: center;" for='{{ form.username.id_for_label }}'>Ingresa tu nombre
                                de usuario</label>
                            {{ form.username }}
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <label style="text-align: center;" for='{{ form.password.id_for_label }}'>Ingresa tu
                                contraseña</label>
                            {{ form.password }}
                        </div>
                        <label style='float: right;'>
                            <a class='red-text text-accent-2' href='#'><b>¿Olvidaste tu
                                contraseña?</b></a>
                        </label>
                    </div>


                    <div class="col s10 offset-s1 center-align">
                        <button class="btn waves-effect waves-light" type="submit">
                            Iniciar sesión
                        </button>
                    </div>

                    <div class="row"></div>
                    <div class="row"></div>

                </form>
            </div>
        </div>
        <div style="text-align: center;"><a class="grey-text">¿Aún no tienes cuenta?</a> <a href="{% url 'account:register' %}">
            Regístrate</a></div>


        <div class="section"></div>
        <div class="section"></div>

    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
{% endblock %}
